<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
	<title>Project 1</title>
	<script src="jscript.js"></script>	
</head>
<body>    
	<div class="container">	
	<img src="https://github.com/pstanczak53/ITMD-362-Project-1/blob/master/images/H3.jpg?raw=true" alt="Photo Halo" width="960">	  
			<h1 class="head1">Halo Classic Registration XBOX ONE</h1>
		<h2 class="head2">Please Subscribe to recieve news about the latest product </H2>
	<form action="#null" method="get" autocomplete="on" onsubmit="myForm();">
	    <div class="Info">
	    <fieldset>
	    <p><label> First Name </label></p>
		<input type="text" id="firstName" placeholder=" First Name" name= "First Name" required autocomplete="name">
		<p><label> Last Name </label></p>
		<input type="text" id="lastName" placeholder=" Last Name" name="Last Name" required autocomplete= "name">
		<p><label> Email Address </label></p>
		<input type="text"  id="email" placeholder=" e-mail@gmail.com" name="email_field" required autocomplete= "name">
		<p><label> Phone Nr </label></p>
		<input type="text" id="phone"  placeholder=" 000-000-0000 " name="phone_field" required autocomplete= "name">
        <p><label> Date of Birth</label></p>
		<input type="text" id="birth" placeholder=" mm/dd/yyyy " name="birth_field" required autocomplete= "name">
		<p class="button">
		<input type="submit" value="Submit">
		</p>
        </fieldset>
        </div>
	</form>
	</div>
</body>
</html>
